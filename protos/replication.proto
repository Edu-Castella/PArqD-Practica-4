syntax = "proto3";

package replication;

service ReplicationService {
  rpc Read(ReadRequest) returns (ReadResponse);
  rpc Write(WriteRequest) returns (WriteResponse);
  rpc PropagateUpdate(PropagateRequest) returns (PropagateResponse);
  rpc SyncCoreNodes(SyncRequest) returns (SyncResponse);
}

message ReadRequest {
  int32 key = 1;
  string node_id = 2;
}

message ReadResponse {
  int32 value = 1;
  bool success = 2;
  string message = 3;
}

message WriteRequest {
  int32 key = 1;
  int32 value = 2;
  string node_id = 3;
}

message WriteResponse {
  bool success = 1;
  string message = 2;
}

message PropagateRequest {
  map<int32, int32> data = 1;
  int32 version = 2;
}

message PropagateResponse {
  bool success = 1;
}

message SyncRequest {
  map<int32, int32> data = 1;
  int32 version = 2;
  string sender_id = 3;
}

message SyncResponse {
  bool success = 1;
}